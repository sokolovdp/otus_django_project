{% extends 'base.html' %}
{% load staticfiles %}

{% block body_block %}
    <h1>AUTH REGISTRATION PAGE</h1>
    {% if registered %}
        <h2>Thank you for registering!</h2>
    {% else %}
        <h2>Register here</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" value="Сохранить">
        </form>

    {% endif %}

{% endblock %}
