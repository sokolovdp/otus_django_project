<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Otus by Sokol</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
<ul class="nav nav-pills nav-fill">

    </li>
    <li class="nav-item">

        <li class="nav-item">

            <a class="nav-link" href="{% url 'main_app:user_login' %}">Login</a>

    {% endif %}
</ul>
